activities:
  - name: "Entrenamientos Interuniversitarios de Programación Competitiva"
    autor: "CPrA, UCppM (UCM) y URJC"
    description: >
      Este año, varias universidades de Madrid nos hemos unido con un objetivo común: llevar la programación competitiva al siguiente nivel. Con la vista puesta en el Ada Byron Nacional 2025 y el SWERC 2026, nace una alianza inédita entre algunas de las universidades más fuertes de la región en este ámbito: la Universidad Complutense de Madrid (UCM), a través de su asociación UCppM, la Universidad Rey Juan Carlos (URJC) y nosotros, CPrA (UAM). (9 de los 10 equipos mejor clasificados en la fase regional de este año pertenecen a estas tres universidades)
      El objetivo es claro: crear un entorno de alto rendimiento donde podamos entrenar juntos, compartir estrategias, resolver problemas complejos, mejorar como equipo... y como comunidad. Queremos que Madrid sea un combatiente digno en las competiciones nacionales e internacionales en el SWERC.
      
      ¿Y que le beneficia esto a CPrA?

      Desde CPrA, valoramos enormemente esta iniciativa como un proyecto estratégico para el crecimiento de nuestros asociados. Este tipo de entrenamientos conjuntos no solo mejoran las habilidades técnicas —algoritmos, estructuras de datos, velocidad de implementación, trabajo bajo presión—, sino que también desarrollan capacidades clave como el trabajo en equipo, la disciplina, la resiliencia y la comunicación en entornos competitivos.

      Participar en estos entrenamientos desde ahora puede marcar la diferencia real en el rendimiento de nuestros equipos en futuras competiciones. No estamos hablando solo de resolver problemas más rápido, sino de cultivar una mentalidad ganadora, de estar rodeados de personas igual de motivadas, de aprender de los mejores... y de convertirse en uno de ellos.

      Es una oportunidad para crecer dentro y fuera del mundo competitivo, y una forma de consolidar a CPrA como un referente nacional en formación, excelencia y comunidad.

      La carrera hacia el éxito comienza ahora. ¿Aceptas el desafío?
