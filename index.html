<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Ranking - Cargando...</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: monospace;
            background: linear-gradient(to bottom, #f0f4f8, #77ace9);
            color: #333;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .logo {
            max-width: 700px;
        }

        .contest-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0056b3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .green {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
        }

        .red {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thead-dark th {
            background-color: #343a40;
            color: #fff;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
        }

        .update-info {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }

        .loading {
            color: #007bff;
            font-weight: bold;
        }

        .participant-info {
            text-align: left;
        }

        .participant-name {
            font-weight: bold;
        }

        .participant-handle {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .btn-update {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <!-- Simple navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo" height="30" class="d-inline-block align-text-top">
                Ranking Competitivo
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="problems.html">Ver Problemas</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center" style="margin-top: 80px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <img src="img/logo.png" alt="Contest Logo" class="logo">
                <h1 class="ml-3 contest-title" id="contestName">Cargando concurso...</h1>
            </div>
            <div class="update-info">
                <small>
                    <strong>Hora actual:</strong> <span id="serverTime">--:--:--</span><br>
                    <strong>Última actualización:</strong> <span id="lastUpdate">--:--:--</span><br>
                    <strong>Próxima actualización en:</strong> <span id="countdown">--</span> segundos<br>
                    <small class="text-muted">Actualizaciones automáticas cada <span
                            id="updateInterval">60</span>s</small>
                    <br>
                    <button class="btn btn-sm btn-outline-primary mt-2 btn-update" onclick="updateRanking()">
                        Actualizar Ahora
                    </button>
                </small>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Posición</th>
                        <th>Participante</th>
                        <!-- Problem columns will be added dynamically -->
                        <th># AC</th>
                        <th>Tiempo</th>
                    </tr>
                </thead>
                <tbody id="rankingTable">
                    <tr>
                        <td colspan="4" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Cargando...</span>
                            </div>
                            <br>Cargando datos del ranking...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // ====================== VARIABLES GLOBALES ======================
        let contestConfig = null;
        let users = [];
        let problems = [];
        let contestStartTime = null;
        let contestEndTime = null;
        let updateInterval = 60;

        // Variables para el sistema de countdown como Django
        let countdown = 60;
        let countdownElement = null;
        let hasReloaded = false;
        let countdownInterval = null;
        let lastUpdateTime = null;

        // ====================== FUNCIONES DE UTILIDAD ======================

        function formatTime(seconds) {
            if (seconds === 0) return "0:00";
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        function formatDateTime(date) {
            return date.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function updateServerTime() {
            document.getElementById('serverTime').textContent = formatDateTime(new Date());
        }

        // ====================== SISTEMA DE COUNTDOWN COMO DJANGO ======================

        function updateCountdown() {
            if (hasReloaded) return;

            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                countdownElement.textContent = "Actualizando...";
                hasReloaded = true;
                // Recargar datos como en Django
                setTimeout(() => {
                    fetchAndDisplayData();
                    resetCountdown();
                }, 1000);
                return;
            }

            countdown--;
        }

        function resetCountdown() {
            hasReloaded = false;
            countdown = updateInterval;
        }

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // ====================== FUNCIONES DE CARGA ======================

        async function loadConfig() {
            try {
                const response = await fetch('contest_config.json');
                contestConfig = await response.json();

                problems = contestConfig.problems;
                updateInterval = contestConfig.contest.auto_update_interval || 60;
                countdown = updateInterval;

                // Calcular tiempos del concurso
                contestStartTime = new Date(contestConfig.contest.start_time).getTime() / 1000;
                contestEndTime = contestStartTime + (contestConfig.contest.duration_hours * 3600);

                // Actualizar UI
                document.getElementById('contestName').textContent = contestConfig.contest.name;
                document.getElementById('pageTitle').textContent = `${contestConfig.contest.name} - Ranking`;
                document.getElementById('updateInterval').textContent = updateInterval;

                // Crear headers dinámicos
                createProblemHeaders();

                return true;
            } catch (error) {
                console.error('Error loading config:', error);
                return false;
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('users.json');
                users = await response.json();
                return true;
            } catch (error) {
                console.error('Error loading users:', error);
                return false;
            }
        }

        function createProblemHeaders() {
            const headerRow = document.querySelector('thead tr');
            // Limpiar headers existentes de problemas
            const problemHeaders = headerRow.querySelectorAll('.problem-header');
            problemHeaders.forEach(header => header.remove());

            // Insertar nuevos headers antes de las columnas finales (# AC y Tiempo)
            const insertBeforeElement = headerRow.children[headerRow.children.length - 2];

            problems.forEach(problem => {
                const th = document.createElement('th');
                th.className = 'problem-header';
                th.textContent = problem.letter;
                th.title = `${problem.name} (${problem.contest_id}${problem.problem_index})`;
                headerRow.insertBefore(th, insertBeforeElement);
            });
        }

        // ====================== FUNCIONES DE CODEFORCES ======================

        async function fetchUserSubmissions(handle) {
            try {
                const response = await fetch(`https://codeforces.com/api/user.status?handle=${handle}&from=1&count=1000`);
                const data = await response.json();

                if (data.status === 'OK') {
                    // Filtrar solo submissions dentro del tiempo del concurso y problemas relevantes
                    return data.result.filter(submission => {
                        const isInTimeRange = submission.creationTimeSeconds >= contestStartTime &&
                            submission.creationTimeSeconds <= contestEndTime;
                        const isRelevantProblem = problems.some(problem =>
                            problem.contest_id === submission.contestId &&
                            problem.problem_index === submission.problem.index
                        );
                        return isInTimeRange && isRelevantProblem;
                    });
                } else {
                    console.error(`Error fetching submissions for ${handle}:`, data.comment);
                    return [];
                }
            } catch (error) {
                console.error(`Error fetching submissions for ${handle}:`, error);
                return [];
            }
        }

        // ====================== PROCESAMIENTO DE DATOS ======================

        function processSubmissions(userSubmissions, userHandle) {
            const userStats = {
                problems: {},
                total_ac: 0,
                total_time: 0
            };

            problems.forEach(problem => {
                const problemKey = problem.letter;
                const problemSubmissions = userSubmissions.filter(submission =>
                    submission.contestId === problem.contest_id &&
                    submission.problem.index === problem.problem_index
                ).sort((a, b) => a.creationTimeSeconds - b.creationTimeSeconds);

                let attempts = problemSubmissions.length;
                let accepted = false;
                let solveTime = 0;

                // Buscar el primer AC
                for (const submission of problemSubmissions) {
                    if (submission.verdict === 'OK') {
                        accepted = true;
                        solveTime = submission.creationTimeSeconds - contestStartTime;
                        userStats.total_ac++;
                        userStats.total_time += solveTime;
                        break;
                    }
                }

                userStats.problems[problemKey] = {
                    attempts: attempts,
                    accepted: accepted,
                    solve_time: solveTime
                };
            });

            return userStats;
        }

        // ====================== FUNCIÓN PRINCIPAL ======================

        async function fetchAndDisplayData() {
            if (!contestConfig || !users.length) {
                console.error('Configuration not loaded properly');
                return;
            }

            console.log('Fetching data from Codeforces API...');

            try {
                const rankingData = [];

                // Procesar cada usuario
                for (const user of users) {
                    console.log(`Processing user: ${user.codeforces_handle}`);

                    const userSubmissions = await fetchUserSubmissions(user.codeforces_handle);
                    const userStats = processSubmissions(userSubmissions, user.codeforces_handle);

                    rankingData.push({
                        user: user,
                        ...userStats
                    });

                    // Pausa entre requests para no sobrecargar la API
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                // Ordenar ranking por AC descendente, luego por tiempo ascendente
                rankingData.sort((a, b) => {
                    if (a.total_ac !== b.total_ac) return b.total_ac - a.total_ac;
                    return a.total_time - b.total_time;
                });

                // Mostrar ranking
                displayRanking(rankingData);

                // Actualizar tiempo de última actualización
                lastUpdateTime = new Date();
                document.getElementById('lastUpdate').textContent = formatDateTime(lastUpdateTime);

                console.log('Data updated successfully');

            } catch (error) {
                console.error('Error updating data:', error);
                displayError('Error actualizando datos del ranking');
            }
        }

        function displayRanking(rankingData) {
            const rankingTable = document.getElementById('rankingTable');

            if (rankingData.length === 0) {
                rankingTable.innerHTML = `
                    <tr>
                        <td colspan="${problems.length + 4}" class="text-center text-muted">
                            No hay participantes registrados aún.
                        </td>
                    </tr>
                `;
                return;
            }

            rankingTable.innerHTML = rankingData.map((rankData, index) => {
                let row = `
                    <tr>
                        <td><strong>${index + 1}</strong></td>
                        <td>
                            <div class="participant-info">
                                <div class="participant-name">${rankData.user.display_name}</div>
                                <small class="participant-handle">${rankData.user.codeforces_handle}</small>
                            </div>
                        </td>
                `;

                // Agregar columnas de problemas
                problems.forEach(problem => {
                    const problemData = rankData.problems[problem.letter];
                    if (problemData.accepted) {
                        const attempts = problemData.attempts > 1 ? `(${problemData.attempts})` : '✓';
                        row += `<td><span class="green">${attempts}</span></td>`;
                    } else if (problemData.attempts > 0) {
                        row += `<td><span class="red">(${problemData.attempts})</span></td>`;
                    } else {
                        row += `<td>-</td>`;
                    }
                });

                row += `
                        <td><strong>${rankData.total_ac}</strong></td>
                        <td>${formatTime(rankData.total_time)}</td>
                    </tr>
                `;

                return row;
            }).join('');
        }

        function displayError(message) {
            const rankingTable = document.getElementById('rankingTable');
            rankingTable.innerHTML = `
                <tr>
                    <td colspan="${problems.length + 4}" class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </td>
                </tr>
            `;
        }

        // ====================== FUNCIÓN MANUAL DE ACTUALIZACIÓN ======================

        function updateRanking() {
            if (hasReloaded) return;

            hasReloaded = true;
            if (countdownInterval) clearInterval(countdownInterval);
            countdownElement.textContent = "Actualizando...";

            fetchAndDisplayData()
                .then(() => {
                    resetCountdown();
                    startCountdown();
                })
                .catch(error => {
                    console.error('Error actualizando:', error);
                    resetCountdown();
                    startCountdown();
                });
        }

        // ====================== INICIALIZACIÓN ======================

        async function initialize() {
            console.log('Iniciando aplicación...');

            // Elementos del DOM
            countdownElement = document.getElementById('countdown');

            // Cargar configuración
            const configLoaded = await loadConfig();
            const usersLoaded = await loadUsers();

            if (configLoaded && usersLoaded) {
                // Información de debug
                console.log('Ranking System Info:');
                console.log('- Contest:', contestConfig.contest.name);
                console.log('- Start time:', new Date(contestStartTime * 1000));
                console.log('- End time:', new Date(contestEndTime * 1000));
                console.log('- Update interval:', updateInterval, 'seconds');
                console.log('- Problems:', problems.length);
                console.log('- Users:', users.length);

                // Cargar datos iniciales
                await fetchAndDisplayData();

                // Iniciar countdown automático
                startCountdown();

                // Actualizar reloj cada segundo
                setInterval(updateServerTime, 1000);
                updateServerTime();

            } else {
                displayError('Error cargando configuración del concurso');
            }
        }

        // Iniciar cuando la página esté lista
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>

</html>
